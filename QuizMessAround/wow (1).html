<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Website Link</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="stylesheet.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <label for="websiteLink">Enter Website Link:</label>
    <input type="text" id="websiteLink">
    <button onclick="submitLink()">Submit</button>

    <script>
        function submitLink() {
            var websiteLink = document.getElementById("websiteLink").value;
            // Do something with the website link, e.g., display it or send it to the server
            console.log("Website Link:", websiteLink);
        }
    </script>
</body>
</html>
